<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Media Queries</title>
    <style>
      @media (max-width: 560px) {
        h1 {
          font-size: 24px;
        }
        body {
          font-size: small;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Media Queries</h1>
    <div class="para">para 1</div>
    <div class="para">para 2</div>
  </body>
</html>
